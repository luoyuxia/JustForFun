<style>
    .operation:hover
    {

    }
</style>
<div class="container" ng-show="hasLogin">
    <div>
        <div id="users" class="col-md-8 col-xs-8">
        <table class="table table-hover table-striped">
            <thead>
            <tr>
                <td width="60%">用户姓名</td>
                <td width="20%">用户状态</td>
                <td width="20%">操作</td>
            </tr>
            </thead>
            <tbody>
            <!--
            <tr ng-repeat="user in users"  ng-class="{true: 'green', false: ''}[isCurrentUser(user)]">
              -->
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td><i   ng-show="user.is_online" class="fa fa-user fa-lg" style="color: green"></i>
                    <i ng-show="!user.is_online" class="fa fa-user fa-lg"></i>
                </td>
                <td>
                    <span ng-show="!isCurrentUser(user)">
                    <i ng-click="follow(user,$index)" ng-show="!hasFollow[$index]" class="fa  fa-lg fa-plus hoverable operation" style="color: green" >
                    </i>
                    <i ng-click="unfollow(user,$index)" ng-show="hasFollow[$index]" class="fa fa-lg fa-times hoverable operation" style="color: red">
                    </i>
                    </span>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="row">
                <nav aria-label="Page navigation">
                    <ul class="pagination pull-right small">
                        <li>
                            <a   ng-disabled="!pagination.has_prev" href="javascript:" aria-label="Previous" ng-click="previous()">
                            <span aria-hidden="true">&laquo;</span>
                             </a>
                        </li>
                        <li ng-repeat="page in pageList" ng-class="{active:page == pagination.currentPage}">
                            <a ng-click ="select(page)">{{page}}</a>
                        </li>
                        <li>
                            <a ng-disabled="!pagination.has_next" href="javascript:" aria-label="Next" ng-click="next()">
                                <span aria-hidden="true">&raquo;</span>
                             </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
            <div class="col-md-4 col-xs-4">
            <div class="md-form form-sm">
                <i class="fa fa-search prefix"></i>
                <input ng-model="searchUsername" type="text" id="form2" class="form-control">
                    <label for="form2">请输入用户姓名</label>
            </div>
            </div>
    </div>
</div>
<div class="container" ng-show="!hasLogin">
        <div class="jumbotron">
        <div class="alert alert-info" role="alert">
         <i class="fa fa-flash big"></i> 对不起！ 你还没有登录
        </div>
    </div>
</div>
