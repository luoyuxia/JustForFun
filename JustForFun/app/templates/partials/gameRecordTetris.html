<div class="container" ng-show="hasLogin">
    <div class="col-md-6 col-xs-12">
        <div class="panel panel-default">
            <h3 class="panel-heading">
                <i class="fa fa-heart"></i>
                <span ng-click="getData()">游戏次数</span>
                <span>{{playNums}}</span>
            </h3>
            <div class="panel-body">
                <div class="row">
                <table class="table table-striped table-hover" id="gameData">
                    <thead>
                    <tr>
                        <td>游戏时间</td>
                        <td>所得分数</td>
                    </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="gameRecord in gameRecords">
                            <td>
                                {{gameRecord.playTime | date:'yyyy-MM-dd'}}
                            </td>
                            <td>
                                {{gameRecord.score}}
                            </td>
                        </tr>
                    </tbody>
                </table>
                </div>
            </div>
            <div class="panel-footer panel-default">
                <div class="row">
                <nav aria-label="Page navigation">
                    <ul class="pagination pull-right small">
                        <li>
                            <a  ng-disabled="!has_prev" href="javascript:" aria-label="Previous" ng-click="previous()">
                            <span aria-hidden="true">&laquo;</span>
                             </a>
                        </li>
                        <li ng-repeat="page in pageList" ng-class="{active:page == currentPage}">
                            <a ng-click ="select(page)">{{page}}</a>
                        </li>
                        <li>

                            <a ng-disabled="!has_next" href="javascript:" aria-label="Next" ng-click="next()">
                                <span aria-hidden="true">&raquo;</span>
                             </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
    </div>
    <div class="col-md-5 col-xs-12">
        <div class="panel panel-default">
            <h3 class="panel-heading">
                我的游戏曲线
            </h3>
            <div class="panel-body">
                <div id="main" style="height: 300px">

                </div>
            </div>
            </div>
        </div>
    </div>
</div>

<div class="container" ng-show="!hasLogin">
    <div class="jumbotron">
        <div class="alert alert-info" role="alert">
         <i class="fa fa-flash big"></i> 对不起！ 你还没有登录
        </div>
    </div>
</div>
